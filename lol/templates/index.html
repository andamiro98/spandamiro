<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>메인 페이지</title>
</head>
<body>
    <h1>메인 페이지</h1>
    <a href="/write">글쓰기</a>
    <a href="/plus">더보기</a>

    {% for list in lists %}
        <ul id="lol-list">

            <li>이미지 <img src="../static/{{ list.image }}"></li>
            <li>제목 {{ list.title }}</li>
            <li>챔프 {{ list.name }}</li>
            <li>포지션 {{ list.position }}</li>
            <li>평점 {{ list.star }}</li>
            <li>설명 {{ list.desc }}</li>

        </ul>
    {% endfor %}

</body>
</html>
